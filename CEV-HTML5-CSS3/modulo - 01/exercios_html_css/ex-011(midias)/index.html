<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>diminua e almente a tela</h1>

    <!-- type="image/png" para imagens png -->

    <picture>
        <source media="(max-width: 500px)" srcset="images/teste250x250.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="images/teste500x500.png" type="image/png">

        <img src="images/teste1000x1000.png" alt="foto_teste">
    </picture>

    <!-- SONS -->
    <!-- audio - controls para aparecer os controles de audio padrão -->

    <h2>aperte no play para tocar o melhor audio do mundo</h2>
    <p>audio padrão</p>
    <audio src="sound/amogus.mp3" controls></audio>

    <!-- com source -->
    <!-- type = mpeg para mp3, ogg para ogg, wav para wav -->

    <p>audio com source</p>
    <audio controls>
        <source src="sound/amogus.mp3" type="audio/mpeg">
        <source src="sound/amogus.ogg" type="audio/ogg">
        <p>nao foi possivel carregar <a href="sound/amogus.mp3">baixe o audio</a></p>
    </audio>

</body>
</html>
