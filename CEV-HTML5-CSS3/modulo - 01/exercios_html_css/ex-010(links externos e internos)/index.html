<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
</head>
<body>
    <h1>LINKS EXTERNOS</h1>
    <!-- a tag 'a' é uma ancora para links externos -->
    <!-- href = link do site externo -->
    <!-- rel='externo' = link que vai para fora do site -->
    <!-- target='_blank' = cria uma guia-->
    <p>meu repositorio no <a href="https://github.com/Git-Eduardo-Henrique" target='_blank' rel='external'>github</a> external</p>
    <p>meu repositorio no <a href="https://github.com/Git-Eduardo-Henrique" target='_self' rel='external'>github</a> self</p>

    <h2>LINKS INTERNOS</h2>
    <!-- a tag 'a' pode ser usada para entrar em outras paginas do mesmo servidor ou local -->
    <!-- rel='next' diz pro google que esse é um link para a proxima pagina -->
    <p>link para a <a href="pag2.html" rel="next">segunda pagina</a></p>

    <h2>LINKS DE DOWNLOAD</h2>
    <!-- da para usar a tag = 'a' para baixar arquivos locais-->
    <ul>
        <li><a href="livro/meulivro.pdf">Baixar livro em pdf</a>
        <li><a href="livro/meulivro.zip">Baixar livro em zip</a>
    </ul>
</body>
</html>
