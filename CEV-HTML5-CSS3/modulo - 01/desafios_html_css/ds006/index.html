<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>TAGS EM HTML5</h1>
    <p>passe o mouse em cima para ver qual tag usar em html5 para cada item na lista</p>
    <ul>
        <li><abbr title="use &lt;p&gt; para gerar um paragrafo">Páragrafo</abbr>
        <li><abbr title="use &lt;h1&gt; ou h2, h3, h4 para gerar titulo de diferentes categorias">Titulos</abbr>
        <li><abbr title="use &lt;img&gt; para carregar uma imagem no seu site (local/externo)">Imagens</abbr>      
        <li><abbr title="use &lt;abbr&gt; para gerar uma abreviação que nem essa">Abreviações</abbr>
        <li><abbr title="use &lt;code&gt; para gerar um testo no formato de codigo">Codigo fonte</abbr>
        <li><abbr title="use &lt;ol&gt; para gerar uma lista numerada">Lista numerada</abbr>
        <li><abbr title="use &lt;ul&gt; para gerar uma lista como essa">Lista com demarcadores</abbr>
    </ul>
</body>
</html>
