<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
    <style>
        #divs{
            background: darkblue;
            color: whitesmoke;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div id="divs">
        click aqui
    </div>

    <script>
       
       var div = window.document.getElementById('divs')
       div.addEventListener('click', click)
       div.addEventListener('mouseenter', entrar)
       div.addEventListener('mouseout', sair)
        function click(){
           div.innerText = 'clicou'
           div.style.background = 'green'
        }
        function entrar(){
            div.style.background = 'gray'
        }
        function sair(){
            div.style.background = 'darkblue'
        }
    </script>
</body>
</html>
