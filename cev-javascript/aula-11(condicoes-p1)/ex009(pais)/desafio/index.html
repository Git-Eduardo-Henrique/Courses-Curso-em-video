<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Nacionalidade</title>
</head>
<body>
    <h1>Validador de Nacionalidade</h1>
    <h3>em qual país você nasceu?</h3>
    <input type="text" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = document.querySelector("input#pais")
            var res = document.querySelector("div#res")

            res.innerHTML = `<p>Você nasceu em: <strong>${pais.value}</strong></p>`
            if (pais.value != "Brasil"){
                res.innerHTML += "<p>Você é estrangeiro</p>"
            } else {
                res.innerHTML += "<p>Você é Brasileiro</p>"
            }
        }
    </script>
</body>
</html>
