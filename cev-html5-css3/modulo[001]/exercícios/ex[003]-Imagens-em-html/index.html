<!DOCTYPE html>

<body>
    <h1>Imagens em html5</h1>
    <p>abaixo terá um exemplo de imagem em html: </p>

    src = local da imagem | alt = descrição  da imagems -->
    <img src="imagems/html.png" alt="logo html 5">
    <img src="imagems/css.png" alt="logo css 3">
    <p>inclusive de imagems da web: </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Javascript.jpg" alt="logo java script">
